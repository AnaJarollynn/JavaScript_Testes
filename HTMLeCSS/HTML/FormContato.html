<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <body style="background-color:antiquewhite;"></body>
</head>
<body>
    <h1 style="text-align: center;font-family: Verdana, Geneva, Tahoma, sans-serif;">Formulário</h1>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text"><br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text"><br>

            <label for="email">E-mail:</label>
            <input type="text"><br>

            <label for="dataNascimento">Data de Nascimento:</label>^
            <input type="date"><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Formulário sobre seus gostos de Programação:</legend>

            <label for="linguagemProgramacao">Linguagem de Programação favorita:</label>
            <select id="linguagem" name="linbguagem">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                </select><br>
                <br>

            
                <label for="feedback">Descreva porque gosta desta Linguagem:</label><br>
                <textarea id="mensagemLinguagem" name="mensagemLinguagem"></textarea>
                <br>

                <label>Qual área da programação você quer atuar?</label><br>
                <input type="checkbox" name="backEnd" value="backEnd">Back-End<br>
                <input type="checkbox" name="frontEnd" value="frontEnd">Front-End<br>
                <input type="checkbox" name="dados" value="dados">Dados<br>
                <input type="checkbox" name="fullStack" value="fullStack">Full-Stack<br>
            
            </fieldset>  

            <fieldset>
                <legend>Gostaria de Entrar em um Discord focado em programaçao?</legend>

                <label>
                    <input type="radio" name="aceitaDiscord" value="Sim">Sim
                    <br><input type="radio" name="recusaDiscord" value="Não">Não, Obrigado(a)!
                </label>
            </fieldset>
            <br>
            <input type="submit" value="Enviar Resposta"
    </form>
</body>
</html>
